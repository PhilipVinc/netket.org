<details class="card dropdown mb-3">
	<summary class="summary-title card-header">
	{{- .Get "summary" | markdownify -}}
		<div class="summary-down docutils">
			<svg version="1.1" width="24" height="24" class="octicon octicon-chevron-down" viewBox="0 0 24 24" aria-hidden="true">
				<path fill-rule="evenodd" d="M5.22 8.72a.75.75 0 000 1.06l6.25 6.25a.75.75 0 001.06 0l6.25-6.25a.75.75 0 00-1.06-1.06L12 14.44 6.28 8.72a.75.75 0 00-1.06 0z"></path>
			</svg>
		</div>
		<div class="summary-up docutils">
			<svg version="1.1" width="24" height="24" class="octicon octicon-chevron-up" viewBox="0 0 24 24" aria-hidden="true">
				<path fill-rule="evenodd" d="M18.78 15.28a.75.75 0 000-1.06l-6.25-6.25a.75.75 0 00-1.06 0l-6.25 6.25a.75.75 0 101.06 1.06L12 9.56l5.72 5.72a.75.75 0 001.06 0z"></path>
			</svg>
		</div>
	</summary>
	<div class="summary-content card-body docutils">
		<p class="card-text">
			{{- .Inner | markdownify -}}
		</p>
	</div>
</details>
