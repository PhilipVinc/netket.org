<!-- layout/posts/content.html -->
<article class="blog-post">
    <header>
        {{ partial "post-title" . }}
        {{ partial "post-date" . }}
        {{ partial "post-tags" . }}
        {{ partial "post-categories" . }}
    </header>
    <div class="blog-post-content">
        {{ .Content }}
    </div>
</article>
<!-- \ layout/posts/content.html-->
