{{ define "main" }}
<div class="container">
    {{- partial "top-area-blog" . -}}

        <div class="row justify-content-center">
            <div class="col col-sm-7">
                <header>
                    {{ partial "post-title" . }}
                    {{ partial "post-date" . }}
                    {{ partial "post-tags" . }}
                    {{ partial "post-categories" . }}
                    <hr>
                </header>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col col-sm-7">
                <article class="blog-post justify-content-center">
                    {{ .Content }}

                    {{ partial "related" . }}
                </article>
            </div>
        </div>
</div>
{{ end }}
