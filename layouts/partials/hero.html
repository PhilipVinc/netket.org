{{ $hero := .Params.hero }}
{{ $title := $hero.title }}
{{ $subtitle := $hero.subtitle }}
{{ $logo := $hero.logo }}

  <div class="bg-full jumbotron container col-xxl-12 px-4 py-5">
    <div class="row flex-lg-row align-items-center g-5 py-5">
      <div class="col-lg-6">
        <p class="h1 display-5 fw-bold lh-1 mb-3 hero-title">{{- $title -}}</p>
        <p class="h2 lead hero-subtitle">{{- $subtitle -}}</p>
        <div class="d-grid gap-2 d-md-flex justify-content-md-start">
          <button type="button" class="btn btn-primary btn-lg px-4 me-md-2">Primary</button>
          <button type="button" class="btn btn-outline-secondary btn-lg px-4">Default</button>
        </div>
      </div>
      <div class="col-10 col-sm-8 col-lg-6 d-none d-lg-block">
        {{- with $logo -}}
        <img src="{{ printf "%s" . | relURL }}" class="d-block mx-lg-auto img-fluid" alt="NetKet" width="700" height="500" loading="lazy">
        {{- end -}}
      </div>

    </div>
  </div>
